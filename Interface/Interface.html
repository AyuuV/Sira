<!DOCTYPE html>
<html lang='en-AU'>
<head>
	<link href='Resources/Stylesheets/Animations.css' rel='stylesheet'>
	<link href='Resources/Stylesheets/Compatibility.css' rel='stylesheet'>
	<link href='Resources/Stylesheets/Core.css' rel='stylesheet'>
	<link href='Resources/Stylesheets/Internationalisation.css' rel='stylesheet'>
	<meta charset='utf-8'>
	<script src='Resources/Scripts/Appearance.js'></script>
	<script src='Resources/Scripts/Interface.js'></script>
	<script src='Resources/Scripts/Support.js'></script>
	<title>Sira Interface</title>
</head>
<body lang='en'>
	<header>
		<form>
			<input id='searchInput' type='search'>
			<button>
				<span lang='de'>Suche</span>
				<span lang='en'>Search</span>
				<span lang='ja'>検索</span>
				<span lang='ru'>поиск</span>
			</button>
			<progress></progress>
		</form>
		<nav>
			<ul id='mainNavLinks'>
				<li>
					<a href='#_'>
						<span lang='de'>Verwaltung</span>
						<span lang='en'>Administration</span>
						<span lang='ja'>管理</span>
						<span lang='ru'>администрация</span>
					</a>
				</li>
				<li>
					<a href='#.'>
						<span lang='de'>Einstellungen</span>
						<span lang='en'>Preferences</span>
						<span lang='ja'>環境設定</span>
						<span lang='ru'>Предпочтения</span>
					</a>
				</li>
				<li>
					<a href='#!'>
						<span lang='de'>Laden</span>
						<span lang='en'>Upload</span>
						<span lang='ja'>アップロード</span>
						<span lang='ru'>загружать</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main id='interfaceParent'>
		<div data-location-identifier='#.'>
			<section>
				<h1>
					<span lang='de'>Authentifizierungsinformationen</span>
					<span lang='en'>Authentication Credentials</span>
					<span lang='ja'>認証資格情報</span>
					<span lang='ru'>Полномочия аутентификации</span>
				</h1>
				<form>
					<input id='authenticationIdentifier' type='number'>
				</form>
			</section>
		</div>
		<div data-location-identifier='#!' data-nav-menu='uploadNavLinks'>
			<nav>
				<ul id='uploadNavLinks'>
					<li>
						<a href='#!/file'>
							<span lang='de'>Datei-Upload</span>
							<span lang='en'>File Upload</span>
							<span lang='ja'>ファイルのアップロード</span>
							<span lang='ru'>Загрузка файлов</span>
						</a>
					</li>
				</ul>
			</nav>
			<section data-location-identifier='file'>
				<form>
					<input id='fileUploadInput' type='file'>
				</form>
			</section>
		</div>
	</main>
</body>
</html>
