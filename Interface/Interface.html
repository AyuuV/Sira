<!DOCTYPE html>
<html lang='en-AU'>
<head>
	<link href='Resources/Stylesheets/Animations.css' rel='stylesheet'>
	<link href='Resources/Stylesheets/Compatibility.css' rel='stylesheet'>
	<link href='Resources/Stylesheets/Core.css' rel='stylesheet'>
	<link href='Resources/Stylesheets/Internationalisation.css' rel='stylesheet'>
	<meta charset='utf-8'>
	<script src='Resources/Scripts/Appearance.js'></script>
	<script src='Resources/Scripts/Interface.js'></script>
	<script src='Resources/Scripts/Support.js'></script>
	<title>Sira Interface</title>
</head>
<body lang='en'>
	<header>
		<form>
			<input id='searchInput' type='search'>
			<button>
				<span lang='de'>Suche</span>
				<span lang='en'>Search</span>
				<span lang='ja'>検索</span>
				<span lang='ru'>поиск</span>
			</button>
			<progress></progress>
		</form>
		<nav id='mainNav'>
			<ul>
				<li>
					<a href='#_'>
						<span lang='de'>Verwaltung</span>
						<span lang='en'>Administration</span>
						<span lang='ja'>管理</span>
						<span lang='ru'>администрация</span>
					</a>
				</li>
				<li>
					<a href='#@'>
						<span lang='de'>Blättern</span>
						<span lang='en'>Browse</span>
						<span lang='ja'>ブラウズ</span>
						<span lang='ru'>просматривать</span>
					</a>
				</li>
				<li>
					<a href='#.'>
						<span lang='de'>Einstellungen</span>
						<span lang='en'>Preferences</span>
						<span lang='ja'>環境設定</span>
						<span lang='ru'>Предпочтения</span>
					</a>
				</li>
				<li>
					<a href='#!'>
						<span lang='de'>Laden</span>
						<span lang='en'>Upload</span>
						<span lang='ja'>アップロード</span>
						<span lang='ru'>загружать</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main id='interfaceParent'>
		<div data-location-identifier='#@' data-nav-menu='browserNav' data-target-section='browserInterface'>
			<nav id='browserNac'></nav>
			<div id='browserInterface'></div>
		</div>
		<div data-location-identifier='#.' data-nav-menu='preferencesNav' data-target-section='preferencesInterface'>
			<nav id='preferencesNav'>
				<ul>
					<li>
						<a href='#./authentication'>
							<span lang='de'>Beglaubigung</span>
							<span lang='en'>Authentication</span>
							<span lang='ja'>認証</span>
							<span lang='ru'>идентификация</span>
						</a>
					</li>
				</ul>
			</nav>
			<div id='preferencesInterface'>
				<section data-location-identifier='authentication'>
					<form>
						<input id='authenticationIdentifier' placeholder='Identifier' type='number'>
						<input id='authenticationName' placeholder='Username' type='text'>
						<input id='authenticationPassword' placeholder='Password' type='password'>
					</form>
				</section>
			</div>
		</div>
		<div data-location-identifier='#!' data-nav-menu='uploadNav' data-target-section='uploadInterface'>
			<nav id='uploadNav'>
				<ul>
					<li>
						<a href='#!/file'>
							<span lang='de'>Datei-Upload</span>
							<span lang='en'>File Upload</span>
							<span lang='ja'>ファイルのアップロード</span>
							<span lang='ru'>Загрузка файлов</span>
						</a>
					</li>
				</ul>
			</nav>
			<div id='uploadInterface'>
				<section data-location-identifier='file'>
					<form>
						<input id='fileUploadInput' type='file'>
					</form>
				</section>
			</div>
		</div>
	</main>
</body>
</html>
